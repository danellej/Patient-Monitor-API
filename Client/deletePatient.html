        <div class="input-group" style="width:600px;">
            <input type="text" autocomplete="off" class="form-control" id="patientId" placeholder="Enter ID of Patient to be deleted">
            <div class="input-group-btn">

            </div>
        </div>

<script>
$(document).ready(function(){

<script>
    document.getElementById("deletePatient").addEventListener("click", (e)=>{
        e.preventDefault();
        var patientId = $("#patientId").val();
        $.ajax({
            url:'http://localhost:3000/patient/'+patientId,
            type:'DELETE'
        });
        $("#delete-form")[0].reset();
    });
</script>
