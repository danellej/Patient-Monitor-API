<div class="container" style="text-align: center; width: 600px; height: 600px;">
        <h4 class="text-center">Update Patient By ID Number</h4>
        <form class="form-horizontal" id="update-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="singlePatient" placeholder="Enter patient ID number">
                    <div class="input-group-btn">
                        <button class="btn btn-default" id="search" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
        </form>

<form id="create-form">
        <div class="form-group" style="display: inline-block;">
            <label for="name">Name:</label>
            <input type="text" autocomplete="off" class="form-control" id="name" placeholder="Enter first and last name">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age">
            <label for="patientId">Patient ID:</label>
            <input type="text" class="form-control" id="patientId" placeholder="Enter patient ID">
            <label for="pulseRate">Pulse Rate</label>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="lowPulse">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowPulse">
                        <label for="highPulse">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highPulse">
                    </div>
                </div>
            <label for="bloodPressureSys">Systolic Blood Pressure</label>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="lowSysBP">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowSysBP">
                        <label for="highSysBP">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highSysBP">
                    </div>
                </div>
            <label for="bloodPressureDias">Diastolic Blood Pressure</label>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="lowDiasBP">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowDiasBP">
                        <label for="highDiasBP">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highDiasBP">
                    </div>
                </div>
            <label for="temperature">Temperature:</label>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="lowTemp">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowTemp">
                        <label for="highTemp">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highTemp">
                    </div>
                </div>
            <label for="bloodPressureCur">Current Blood Pressure</label>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="initialSys">Systolic:</label>
                        <input type="text" class="form-control:" id="initialSys">
                        <label for="initialDias">Diastolic:</label>
                        <input type="text" class="form-control:" id="initialDias">
                    </div>
                </div>
            <label for="nurseEmail">Nurse Email:</label>
            <input type="text" class="form-control" id="nurseEmail" placeholder="Enter email address for attending doctor/nurse">
        <div>
            <button type="submit" id="updatePatient" class="btn btn-default btn-block">Update Patient</button>
        </div>
    </div>
</form>
</div>
   
<script>
$(document).ready(function(){
    $('.dropdown-submenu a.test').on("click", function(e){
        $(this).next('ul').toggle();
        e.stopPropagation();
        e.preventDefault();
    });
});
</script>

<script>
    document.getElementById("search").addEventListener("click", (e)=>{
        e.preventDefault();
        var patientId = $("#singlePatient").val();
    });
    document.getElementById("updatePatient").addEventListener("click", (e)=>{
        e.preventDefault();
        var name = $("#name").val();
        var age = $("#age").val();
        var patientId = $("#patientId").val();
        var pulseRateLow = $("#lowPulse").val();
        var pulseRateHigh = $("#highPulse").val();
        var bpSysLow = $("#lowSysBP").val();
        var bpSysHigh = $("#highSysBP").val();
        var bpDiasLow = $("#lowDiasBP").val();
        var bpDiasHigh = $("#highDiasBP").val();
        var temperatureLow = $("#lowTemp").val();
        var temperatureHigh = $("#highTemp").val();
        var nurseEmail = $("#nurseEmail").val();
        var bloodPressureSys = $("#initialSys").val();
        var bloodPressureDias = $("#initialDias").val();
        $.ajax("http://192.168.1.128:3000/patient/"+patientId, {
            contentType:'application/json',
            data: JSON.stringify({
                "name":name,
                "age":age,
                "patientId":patientId,
                "pulseRateLow":pulseRateLow,
                "pulseRateHigh":pulseRateHigh,
                "bpSysLow":bpSysLow,
                "bpSysHigh":bpSysHigh,
                "bpDiasLow":bpDiasLow,
                "bpDiasHigh":bpDiasHigh,
                "temperatureLow":temperatureLow,
                "temperatureHigh":temperatureHigh,
                "nurseEmail":nurseEmail,
                "bloodPressureSys":bloodPressureSys,
                "bloodPressureDias": bloodPressureDias
            }),
            type: 'PUT'
        });
        $("#update-form")[0].reset();
        $("#create-form")[0].reset(); //doesn't reset BP and temp
    });
</script>
