<div class="container" style="text-align: center; width: 600px; height: 600px;">
    <h4 class="text-center">Add New Patient</h4>
    <form id="create-form">
        <div class="form-group" style="display: inline-block;">
            <label for="name">Name:</label>
            <input type="text" autocomplete="off" class="form-control" id="name" placeholder="Enter first and last name">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age">
            <label for="patientId">Patient ID:</label>
            <input type="text" class="form-control" id="patientId" placeholder="Enter patient ID">
            <label for="pulseRate">Pulse Rate</label>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="lowPulse">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowPulse">
                        <label for="highPulse">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highPulse">
                    </div>
                </form>
            <label for="bloodPressure">Blood Pressure</label>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="lowBP">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowBP">
                        <label for="highBP">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highBP">
                    </div>
                </form>
            <label for="temperature">Temperature:</label>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="lowTemp">Lower Limit:</label>
                        <input type="text" class="form-control:" id="lowTemp">
                        <label for="highTemp">Upper Limit:</label>
                        <input type="text" class="form-control:" id="highTemp">
                    </div>
                </form>
                <div>
                    <button type="submit" id="addPatient" class="btn btn-default btn-block">Create Patient</button>
                </div>
        </div>
    </form>
</div>
  
<script>
$(document).ready(function(){
    $('.dropdown-submenu a.test').on("click", function(e){
        $(this).next('ul').toggle();
        e.stopPropagation();
        e.preventDefault();
    });
});
</script>

<script>
    document.getElementById("addPatient").addEventListener("click", (e)=>{
        e.preventDefault();
        var name = $("#name").val();
        var age = $("#age").val();
        var patientId = $("#patientId").val();
        var pulseRateLow = $("#lowPulse").val();
        var puslseRateHigh = $("#highPulse").val();
        var bloodPressureLow = $("#lowBP").val();
        var bloodPressureHigh = $("#highBP").val();
        var temperatureLow = $("#lowTemp").val();
        var temperatureHigh = $("#highTemp").val();

        $.ajax("http://localhost:5400/patient/",{
            contentType: 'application/json',
            data: JSON.stringify({
                "name":name,
                "age":age,
                "patientId":patientId,
                "pulseRateLow":pulseRateLow,
                "puslseRateHigh":puslseRateHigh,
                "bloodPressureLow":bloodPressureLow,
                "bloodPressureHigh":bloodPressureHigh,
                "temperatureLow":temperatureLow,
                "temperatureHigh":temperatureHigh
            }),
            type: 'POST'
        });
    });
</script>
